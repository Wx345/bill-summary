<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Cancelled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h2>Payment was cancelled.</h2>
  <p>If this was a mistake, you can try again from the bill page.</p>

  <script>
    (async function () {
      const params = new URLSearchParams(window.location.search);
      const paymentId = params.get("paymentId");

      if (!paymentId) return;

      try {
        await fetch(
          await fetch("https://splitzy-backend.vercel.app/api/payment-status",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ paymentId, status: "declined" }),
          }
        );
      } catch (e) {
        console.error("Failed to notify backend about cancel", e);
      }
    })();
  </script>
</body>
</html>
