<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h2>Payment successful!</h2>
  <p>You can close this page and return to the app.</p>

<script>
  (async function () {
    const params = new URLSearchParams(window.location.search);
    const paymentId = params.get("paymentId");

    if (!paymentId) {
      console.error("No paymentId in success URL");
      return;
    }

    try {
      await fetch("https:/splitbill-backend-is66.onrender.com/api/payment-status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ paymentId, status: "succeeded" }),
      });
    } catch (e) {
      console.error("Failed to notify backend about success", e);
    }
  })();
</script>

</body>
</html>
